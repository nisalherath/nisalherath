<style>
    :root {

    --mountain-round-pc:calc(400px/25);

  .christmasText {

    left: 50%;

    text-align: center;
    pointer-events: none;
    font-weight: 700;
    text-shadow:

      0 0 15px rgba(193, 199, 255, 0.6),
      0 0 20px rgba(193, 202, 255, 0.5),

    animation: neonBlink 1.5s infinite alternate;
  }
  
  
  @keyframes neonBlink {
    0% {
      text-shadow: 
        0 0 5px rgba(193, 202, 255, 0.8),
        0 0 10px rgba(193, 202, 255, 0.7),
        0 0 15px rgba(193, 199, 255, 0.6),
        0 0 20px rgba(193, 202, 255, 0.5),

    }
    25% {

        0 0 9px rgba(193, 199, 255, 0.7),
        0 0 12px rgba(193, 202, 255, 0.6),
        0 0 15px rgba(193, 199, 255, 0.5);
    }
    50% {
      text-shadow: none; 
    }
    75% {
      text-shadow: 
        0 0 3px rgba(193, 202, 255, 0.9),
        0 0 6px rgba(193, 202, 255, 0.8),
        0 0 9px rgba(193, 199, 255, 0.7),
        0 0 12px rgba(193, 202, 255, 0.6),
        0 0 15px rgba(193, 199, 255, 0.5);
    }
    100% {

        0 0 5px rgba(193, 202, 255, 0.8),
        0 0 10px rgba(193, 202, 255, 0.7),
        0 0 15px rgba(193, 199, 255, 0.6),

    }

  .Mountains {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 300px;
    width: 400px;
    overflow: hidden;
  
    /* Candy Cane Border */
    border: 20px solid transparent;
    border-image: linear-gradient(
      45deg,
      rgb(255, 51, 51) 20%, /* Red stripe ends at 20% */
      white 20%,             /* White stripe starts at 20% */
      white 40%,             /* White stripe ends at 40% */
      rgb(255, 51, 51) 40%,  /* Red stripe starts at 40% */
      rgb(255, 51, 51) 60%,  /* Red stripe ends at 60% */
      white 60%,             /* White stripe starts at 60% */
      white 80%,             /* White stripe ends at 80% */
      rgb(255, 51, 51) 80%   /* Red stripe starts again */
    ) 30;
  
    background: radial-gradient(
      circle at 50% 50%,
      rgb(52, 54, 133) 0%,
      rgb(28, 29, 85) 30%,
      rgb(9, 22, 46) 60%,
      rgb(3, 16, 37) 80%,
      rgb(0, 0, 0) 100%
    );
  
    box-shadow: 2px 5px 15px rgba(100, 0, 0, 0.6);
  }
  
  
  
  
  .MountainLeft1{
    position: inherit;
    width: calc(var(--mountain-width-pc)*1.3);
    height: calc(var(--mountain-width-pc)*1.3);
    background: linear-gradient(to bottom, #cfdde8, #abbccf, #7d99a9, #52687b, #283648);
    bottom: calc(-1 * var(--mountain-width-pc) / 2);
    left: calc(-1 * var(--mountain-width-pc) / 2);
  
    --mask: 
    linear-gradient(#000 0 0) 50%/calc(100% - var(--mountain-round-pc)) calc(100% - var(--mountain-round-pc)) no-repeat,
    radial-gradient(farthest-side,#000 98%,#0000) 0 0/var(--mountain-round-pc) var(--mountain-round-pc) round;
  -webkit-mask: var(--mask);
          mask: var(--mask);
  
  
  
    transform: rotate(-45deg);
    z-index: 100;
  }
  
  
  .MountainLeft2{
    position: inherit;

  }

  -webkit-mask: var(--mask);
          mask: var(--mask);

  .MountainRight2{
    position: inherit;

    background: linear-gradient(to bottom, #cfdde8, #abbccf, #7d99a9, #52687b, #283648);

    right: calc(1 * var(--mountain-width-pc) / 10);
  
    --mask: 
    linear-gradient(#000 0 0) 50%/calc(100% - var(--mountain-round-pc)) calc(100% - var(--mountain-round-pc)) no-repeat,
    radial-gradient(farthest-side,#000 98%,#0000) 0 0/var(--mountain-round-pc) var(--mountain-round-pc) round;
  -webkit-mask: var(--mask);
          mask: var(--mask);
  
  
  
    transform: rotate(-45deg);
    z-index: 200;
  }
  
  
  .MountainRight3{
    position: inherit;
    width: calc(var(--mountain-width-pc)*1.3);
    height: calc(var(--mountain-width-pc)*1.3); 
    background: linear-gradient(to bottom, #cfdde8, #abbccf, #7d99a9, #52687b, #283648);
    bottom: calc(-1 * var(--mountain-width-pc) / 2);
    right: calc(-1 * var(--mountain-width-pc) / 2);
  
    --mask: 
    linear-gradient(#000 0 0) 50%/calc(100% - var(--mountain-round-pc)) calc(100% - var(--mountain-round-pc)) no-repeat,
    radial-gradient(farthest-side,#000 98%,#0000) 0 0/var(--mountain-round-pc) var(--mountain-round-pc) round;
  -webkit-mask: var(--mask);
          mask: var(--mask);
  
  
  
    transform: rotate(-45deg);
    z-index: 100;
  }
  
  
  
  
  /*SnowFlakes*/
  .Flake {
    position: absolute;
    z-index: 1000;
    top: -10%; 
    width: 20px;
    height: 20px;
    animation: fall 8s linear infinite, sway 4s ease-in-out infinite;
    opacity: 0.8;
    perspective: 500px; 
  }
  
  .Flake1 {
    left: 10%; 
    animation-delay: 0s; 
  }
  
  .Flake2 {
    left: 30%; 
    animation-delay: 2s; 
  }
  
  .Flake3 {
    left: 50%; 
    animation-delay: 4s; 
  }
  
  .Flake4 {
    left: 70%; 
    animation-delay: 6s; 
  }
  
  .Flake5 {
    left: 90%; 
    animation-delay: 8s; 
  }
  
  /* Falling animation */
  @keyframes fall {
    0% {
      top: -10%;
      opacity: 1;
    }
    100% {
      top: 100%;
      opacity: 0;
    }
  }
  
  /* Sway animation for natural falling */
  @keyframes sway {
    0% {
      transform: translateX(0) rotateX(0deg) rotateY(0deg) rotateZ(90deg);
    }
    50% {
      transform: translateX(20px) rotateX(20deg) rotateY(-20deg) rotateZ(-90deg);
    }
    100% {
      transform: translateX(0) rotateX(0deg) rotateY(0deg) rotateZ(90deg);
    }
  }
  
  
  .stroke{
    height: 30px;
    width: 1px;
    background-color: snow;
    position: absolute;
    box-shadow: 2px 2px 10px 0px rgb(255, 255, 255);
  
  }
  .stroke:before, .stroke:after{
    content:"";
    border: 1px solid snow;
    width:5px;
    height: 5px;
    position: absolute;
    left:-2px;
    border-top:0;
    border-left: 0;
    transform: rotate(45deg);
  }
  
  .stroke:after{
    bottom:0;
    transform: rotate(-135deg);
  }
  
  .stroke-2{
    transform: rotate(90deg);
  }
  
  .stroke-3{
    transform: rotate(45deg);
  }
  .stroke-4{
    transform: rotate(-45deg);
  }
</style>
